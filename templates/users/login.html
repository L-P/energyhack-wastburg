{% extends 'base.html' %}

{% block content %}

{% if form.errors %}
<div class="alert alert-danger">
  <h4>Authentification invalide.</h4>
  Veuillez saisir un login & mot de passe valide.
</div>
{% endif %}

<form id="form-signin" role="form" method="post">
  <h2 class="form-signin-heading">Authentifiez vous svp</h2>
  {% csrf_token %}
  <input type="text" name="username" class="form-control" placeholder="Login" autofocus />
  <input type="password" name="password" class="form-control" placeholder="Mot de passe" />
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

{% endblock %}
